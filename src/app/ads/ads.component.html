<div class="ads-new-container">

    <div class="analytics-container">

        <div class="analytics-title-area">

            <div class="analytics-title"> Ads Analytics (Last Month)</div>
            
        </div>

        <div class="analytics-content">

            <ng-container *ngTemplateOutlet="details2; context: {'detailContentPerformances': detailContentPerformances}"></ng-container>

        </div>

      
    </div>

    <div class="add-new-container">

        <div class="title">Add Ads</div>

        <div class="upload-area">

            <label for="upload"><img [src]="image"/></label>

            <input
            type="file"
            (change)="updateImage($event)"
            style="display: none"
            accept="image/*"
            id="upload"
            hidden
            #selectImage
            />                                                          
                            
        </div>

        <div class="input-area">

            <div class="input-titles">

                <div class="add_title">Add Title</div>

                <div class="add_link">Add Link (while clicking add)</div>

            </div>

            <div class="inputs">

                <input type="text" size="30" pInputText>
                
                <input type="text" size="30" pInputText>
            </div>

        </div>

        <div class="description-area">

            <div class="input-titles">Description</div>

            <p-editor [(ngModel)]="text" [style]="{'height':'252px'}"></p-editor>

        </div>

        <div class="display-area">

            <div class="input-titles">Display Area</div>

            <p-dropdown [options]="displayArea"></p-dropdown>
        </div>

        <button>Add Ad</button>
    </div>

</div>



<ng-template #details2 let-detailContentPerformances = "detailContentPerformances" >

    <div class="details-content" *ngFor="let detailContents of detailContentPerformances">

        <div class="title">{{detailContents.title}}</div>

        <div class="count">{{detailContents.count}}</div>

    </div>

</ng-template>
